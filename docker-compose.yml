version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: neonumy
      POSTGRES_USER: neonumy
      POSTGRES_PASSWORD: neonumy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python app.py
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://neonumy:neonumy@db:5432/neonumy


volumes:
  postgres_data: